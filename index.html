<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page</title>

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

 
  <link rel="stylesheet" href="./src/variables.css">
  <link rel="stylesheet" href="./src/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="container">
    <section class="img-text">
      <img src="./images/illustration-mockups.svg" alt="">

      <div class="text">
        <h2>Build The Community <br>
          Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have
          a voice, but so does vour audience. Create connections with
          your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </section>


  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
    </div>
    
  </footer>

</body>

</html>
